    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: admin
  jpa:
    generate-ddl: true

