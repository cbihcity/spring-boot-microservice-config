server:
  port: 8090
eureka:
  instance:
    hostname: pg-app
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: pass
  jpa:
    generate-ddl: true
